<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Postres Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100px;
            border-radius: 8px;
        }
        .product-info {
            flex-grow: 1;
            margin-left: 1rem;
        }
        .product-info h3 {
            margin: 0;
        }
        .product-info p {
            margin: 0.5rem 0;
            color: #555;
        }
        .price {
            font-size: 1.2rem;
            color: #ff6f61;
        }
        .btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #e55a4e;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: #ff6f61;
            color: white;
        }
    </style>
</head>

        <h1>Compra Postres Online</h1>
        <p>¡Deléitate con los mejores postres desde la comodidad de tu hogar!</p>
    </header>
